<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enrollment Form</title>
</head>
<body>
	<script>
		function validateForm() {
			

			var fn = document.forms["form1"]["firstname"].value;
			if (fn == "") {
				alert("First name must be filled out");

				return false;
			}

			var ln = document.forms["form1"]["lastname"].value;
			if (ln == "") {
				alert("Last name must be filled out");
				return false;
			}

			 var x = document.forms["form1"]["email"].value;
			    var atpos = x.indexOf("@");
			    var dotpos = x.lastIndexOf(".");
			    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
			        alert("Not a valid e-mail address");
			        return false;
					}
			
			
		
		}
	</script>

	<h1>Enroll now! :)</h1>
	<form name="form1" action="../enroll"
		onsubmit="event.preventDefault(); validateForm();" method="post">
		First Name: <input type="text" name="firstname"> <br>
		Last Name:<input type="text" name="lastname"> <br> Email:<input
			type="text" name="email"> <input type="submit"
			value="clickme!"> <br> <input type="radio" name="choice"
			value="Java"> Java<br> <input type="radio" name="choice"
			value="Net"> .Net<br> <input type="radio" name="choice"
			value="JavaScript"> JavaScript
	</form>



</body>
</html>
